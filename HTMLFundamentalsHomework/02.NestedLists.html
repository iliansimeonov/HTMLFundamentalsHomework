<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>List of lists</title>
    <meta charset="utf-8" />
</head>
<body>
    <p>Nested lists</p>
    <ol type="I">
        <li>
            List 1
            <ol type="a">
                <li>Item 1.1</li>
                <li>Item 1.2</li>
            </ol>
        </li>
        <li>
            List 2
            <ol>
                <li>Item 2.1</li>
                <li>
                    Item 2.2
                    <ul type="circle">
                        <li>Item 2.2.1</li>
                        <li>
                            Item 2.2.2
                            <ul typeof="square">
                                <li>Item 2.2.2.1</li>
                                <li>Item 2.2.2.2</li>
                            </ul>
                        </li>
                        <li>Item 2.2.3</li>
                    </ul>
                </li>
                <li>Item 2.3</li>
            </ol>
        </li>
        <li>
            List 3
                <ul>
                    <li>Item 3.1</li>
                    <li>Item 3.2</li>
                    <li>Item 3.3</li>
                </ul>
        </li>
    </ol>
</body>
</html>
